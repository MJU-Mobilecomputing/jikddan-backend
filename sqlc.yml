version: "2"
sql:
  - engine: "postgresql"
    queries: "db"
    schema: "migration"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
        overrides:
          - column: user.email
            go_struct_tag: validate:"required,email"
          - column: user.username
            go_struct_tag: validate:"required"
          - column: user.password
            go_struct_tag: validate:"required"
          - column: user.tall
            go_struct_tag: validate:"required"
          - column: user.weight
            go_struct_tag: validate:"required"
